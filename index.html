<!DOCTYPE html>
<html lang="es">
<head>

  <title>Sistema de Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tab-custom {
      border: 1px solid #ccc;
      border-bottom: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .tab-active {
      background-color: #d4f4e7;
      border-top: 3px solid green;
    }
  </style>
  <script type="module" crossorigin src="/assets/index-CZpKGFYD.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CaNAxM3h.css">
</head>
<body style="background-color: #f8f9fa;">

  <div id="app"></div>

  <script>
    function switchTab(tab) {
      const tabs = ['autor', 'libro', 'editorial'];
      tabs.forEach(t => {
        document.getElementById('tab-' + t).classList.remove('tab-active');
        document.getElementById('section-' + t).style.display = 'none';
      });
      document.getElementById('tab-' + tab).classList.add('tab-active');
      document.getElementById('section-' + tab).style.display = 'block';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
